---
- name: Installation
  hosts: '{{ target }}'
  vars:
      user: admin

  roles:
      - user

  tasks:
      - name: Package installation
        apt: name={{ item }} update_cache=yes state=latest
        with_items:
            - git
            - htop
            - vim
            - ncdu
            - silversearcher-ag
            - zip
            - unzip
            - locate
            - make
            - cmake
            - telnet
            - sudo
            - zsh
            - wget
            - curl
            - tmux
            - nmap
            - apt-file
            - lynis
...
